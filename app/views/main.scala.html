@(title: String, user: User)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/jquery-ui.min.css")'>

        <script type='text/javascript' src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/jquery-ui.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/bootstrap.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/main.js")'></script>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>



    </head>
    <body>
        <div class="navbar-wrapper">


            <div class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">TalkItOut</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a class="nameText" class="pull-right"> @user.username</a></li>
                            <li><a href="@routes.Application.logout()" class="pull-right">Logout</a></li>


                        </ul>
                    </div>
                </div>
            </div>


        </div>

        <div class="container">

        @content

        </div>

    </body>
</html>
